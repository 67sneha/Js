<script>
    var x = "SNEHA";
    var ans = "";
    for(var i=0; i<x.length; i++){
        if(x[i].toUpperCase()==x[i]){
            ans = ans+x[i].toLowerCase();
        }else{
            ans = ans+ x[i].toUpperCase();
        }
    }
    document.write(ans);
</script>
